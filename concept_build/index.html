<!DOCTYPE html>
<html>
    <head>
        <title>MakeMyFuture Experimental</title>
        
        <!-- Import Scripts -->
        <script src = "driver.js"></script>
        <script src = "ClassRepo.js"></script>       
        <script src = "Form.js"></script>
        <script src = "IGETCTable.js"></script>
        <script src = "ScheduleBuilder.js"></script>
        <script src = "Analytics.js"></script>
        <script src = "utility.js"></script>
        <link rel = "stylesheet" href = "style.css">
        <link rel = "stylesheet" href = "table_style.css">

        <!-- Disable Caching Meta Tags -->
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
    </head>

    <body>
        <h1>Welcome to ./MakeMyFuture!</h1>

        <!-- <img style = "margin:auto; display:block" src = "code.gif"> -->

        <form id="IGETCForm">
            <!-- TODO: Make a submit button. -->
            <label for="nameInput">Name:</label><br>
            <input type="text" id="nameInput" name="nameInput"><br>
            <!-- Semester Span -->
            <label>You will have completed <span id = "semesterSpan">1</span> semester(s) when transferring out of Ohlone.</label><br>
            <input type="range" min="1" max="10" value="1" class="slider" id="semesterInput"><br>
            <!-- Credit Span -->
            <label>You will have completed <span id = "creditSpan">60</span> credit(s) when transferring out of Ohlone.</label><br>
            <input type="range" min="1" max="100" value="60" class="slider" id="creditInput"><br>
            <label for="majorInput">Intended Major:</label><br>
            <!-- TODO: Make this into a dropdown -->
            <input type="text" id="majorInput" name="majorInput"><br><br>
            <!-- Styling in style.css  -->
            <div class="menu" id="universityMenu">
                <input type="text" id="universitySearch" placeholder="Search your university...">
                <ul>
                    <li><div>UC Davis</div></li>
                </ul>
            </div>
        </form>

        <br><br>
        <div id="ClassMenu">
            
        </div>
          
        <div id="menucontent" class="menucontent">
            <input class = "search" type = "text" placeholder="Search your class...">
        </div>

        <table id = "IGETCTable">
            <tr>
              <th>Area</th>
              <th>Classes</th>
            </tr>
          </table>

        <br><br>

        <table id = "ScheduleBuilder">
            <tr id = "builderHeader">

            </tr>
            <tr id = "builderRows">

            </tr>
        </table>

        <br><br>

        <h1 id="analytics-header">Analytics</h1>
        <div id = "analytics-div">
            <p>Units Required: <span id="units-required">0</span>.</p>
            <p>Units Met: <span id="units-met">0</span>.</p>
            <p>Units Missing: <span id="units-missing">0</span>.</p>
        </div>

        <br><br>
        
        <button style="display: block; margin: auto;" onclick="ScheduleBuilder.save_schedule();">Generate Schedule</button>

        <div style = "padding-bottom: 100px;"></div>
    </body>
</html>
