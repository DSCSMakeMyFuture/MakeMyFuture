<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/login.js"></script>
        <link rel="stylesheet" href="css/signup_login.css"></href>
    </head>
    <body>
        <div class="logo">
            <a style="text-decoration: none; color:black" href="index.html"><h1>./MakeMyFuture</h1></a>
        </div>
        <div style="text-align:center" class="main-box">
            <h1 class="title">Login</h1>
            <a href = "index.html">Click here to go back to MakeMyFuture.</a><br><br>
            <a href = "signup.html">Click here to sign up instead.</a><br><br>
            <form class="form">
                <label>Username: </label>
                <input id = "user" autocomplete="username" placeholder="Username"><br><br>
                <label>Password: </label>
                <input id = "pass" autocomplete="current-password" type = "password" placeholder="Password"><br><br>
                <span id = "message"></span><br><br>
                <button id = "login">Login</button>
            </form>
        </div>
    </body>
</html>
